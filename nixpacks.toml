[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = ["python3.11 -m pip install -r requirements.txt", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3.11 -m gunicorn app_v2:app --bind 0.0.0.0:${PORT:-8000} --timeout 120 --workers 2"

